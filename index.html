<script>

// ===== Popup Slideshow =====

// (Popup slideshow removed)


// ===== Auto Slider (2 seconds) =====
var autoSlideImages = ["gallery/Orignal.png", "gallery/Pic 1.png", "gallery/Pic 2.jpg", "gallery/Pic 3.jpg"];
var autoSlideIndex = 0;
var autoSlideTimer = null;

function autoBuildDots(){
  var wrap = document.getElementById('autoSliderDots');
  if(!wrap) return;
  wrap.innerHTML = '';
  for(var i=0;i<autoSlideImages.length;i++) {
    var s = document.createElement('span');
    if(i===0) s.className = 'active';
    wrap.appendChild(s);
  }
}

function autoUpdateDots(){
  var wrap = document.getElementById('autoSliderDots');
  if(!wrap) return;
  var dots = wrap.querySelectorAll('span');
  dots.forEach(function(d,i) {
    if(i===autoSlideIndex) d.classList.add('active');
    else d.classList.remove('active');
  });
}

function autoShowSlide(i){
  var img = document.getElementById('autoSliderImg');
  if(!img) return;
  autoSlideIndex = (i + autoSlideImages.length) % autoSlideImages.length;
  img.src = autoSlideImages[autoSlideIndex];
  autoUpdateDots();
}

function autoStart(){
  if(autoSlideTimer) clearInterval(autoSlideTimer);
  autoSlideTimer = setInterval(function() {
    autoShowSlide(autoSlideIndex + 1);
  }, 2000);
}

document.addEventListener('DOMContentLoaded', function(){
  autoBuildDots();
  autoShowSlide(0);
  autoStart();
});


function openCustomPopup(){
  var ov = document.getElementById('customPopupOverlay');
  if(ov) ov.style.display = 'flex';
}
function closeCustomPopup(){
  var ov = document.getElementById('customPopupOverlay');
  if(ov) ov.style.display = 'none';
}
// Close when clicking outside the box
document.addEventListener('click', function(e){
  var ov = document.getElementById('customPopupOverlay');
  var box = document.getElementById('customPopup');
  if(!ov || !box) return;
  if(ov.style.display === 'flex' && e.target === ov) closeCustomPopup();
});
// Close on ESC
document.addEventListener('keydown', function(e){
  if(e.key === 'Escape') closeCustomPopup();
});


// Open popup when user clicks anywhere on the page
// NOTE: We DO NOT block clicks when popup is open (so the Join button works)
document.addEventListener('click', function(e){
  var ov = document.getElementById('customPopupOverlay');
  if(!ov) return;

  // Popup open? allow normal clicks inside popup
  if(ov.style.display === 'flex') return;

  // Safety: if click is inside popup elements, do nothing
  if(e.target && e.target.closest && (e.target.closest('#customPopup') || e.target.closest('#customPopupOverlay'))) return;

  e.preventDefault();
  openCustomPopup();
}, true);

</script>


<script>
/* Whole popup opens the same link as "Join for Free" (except close button / links) */
document.addEventListener('DOMContentLoaded', function(){
  var popup = document.getElementById('customPopup');
  if(!popup) return;
  var cta = popup.querySelector('a.cta');
  if(!cta || !cta.href) return;
  var href = cta.href;

  popup.addEventListener('click', function(e){
    // Don't hijack clicks on the close button or any link
    if(e.target.closest('.closeBtn')) return;
    if(e.target.closest('a')) return;
    window.location.href = href;
  });
});
</script>
